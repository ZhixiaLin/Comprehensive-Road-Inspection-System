<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="templates::head_include"></div>
  <style>
    .a {
      margin-top: 20px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
    }
    .b {
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      background-color: transparent;
      display: inline-block;
      padding: 4px 20px;
      color: #535ba0;
      border: 2px solid #535ba0;
      transition: all 0.5s;
      border-radius: 8px;
      margin-top: 40px;
      margin-right: 10px;
    }
    .b:hover {
      color: #fff;
      background-color: rgba(83, 91, 160, 1);
    }
    span {
      display: inline-block;
      width: 100px;
      text-align: right;
      margin-right: 10px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div id="wrapper">
  <div id="main">
    <div class="inner">
      <header id="header">
        <div class="logo">
          <a th:href="@{/security/mainController}">道路综合巡查管理系统</a>
        </div>
      </header>
      <section class="main-banner">
        <div align="center">
          <h3 class="title">手动派工</h3>
          <form th:action="@{/MaintenanceRecord/add}" method="post" th:object="${maintenanceRecord}">
            <div class="form-group">
              <span>养护记录ID:</span>
              <input class="a" type="text" name="maintenanceRecordId" th:field="*{maintenanceRecordId}" readonly>
            </div>
            <div class="form-group">
              <span>派出员工:</span>
              <select class="a" name="employeeId" th:field="*{employeeId}">
                <option th:each="personnel : ${personnelList}"
                        th:value="${personnel.employeeId}"
                        th:style="'color:' + (${personnel.employeeStatus} == '空闲' ? 'green' : 'red')"
                        th:text="${personnel.employeeName}">
                </option>
              </select>
            </div>
            <div class="form-group">
              <span>派出车辆:</span>
              <select class="a" name="vehicleId" th:field="*{vehicleId}">
                <option th:each="vehicle : ${vehicleList}"
                        th:value="${vehicle.vehicleId}"
                        th:style="'color:' + (${vehicle.vehicleStatus} ? 'green' : 'red')"
                        th:text="${vehicle.vehicleType}">
                </option>
              </select>
            </div>
            <div class="form-group">
              <span>病害记录ID:</span>
              <select class="a" name="diseaseRecordId" th:field="*{diseaseRecordId}">
                <option th:each="diseaseRecord : ${diseaseRecordList}" th:value="${diseaseRecord.diseaseRecordId}" th:text="${diseaseRecord.diseaseRecordId}"></option>
              </select>
            </div>
            <div class="form-group">
              <span>养护时间:</span>
              <input class="a" type="datetime-local" name="maintenanceTime" th:field="*{maintenanceTime}">
            </div>
            <div class="form-group">
              <span>养护状态:</span>
              <select class="a" name="maintenanceStatus" th:field="*{maintenanceStatus}">
                <option value="未养护">未养护</option>
                <option value="养护中">养护中</option>
                <option value="已养护">已养护</option>
              </select>
            </div>
            <div class="form-group">
              <span>养护评价:</span>
              <input class="a" type="text" name="maintenanceReview" th:field="*{maintenanceReview}">
            </div>
            <div>
              <button class="b" type="submit">新增</button>
              <a th:href="@{/MaintenanceRecord/list}" class="b">返回</a>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>
  <div id="sidebar" th:replace="templates::sidebar"></div>
</div>
</body>
</html>
