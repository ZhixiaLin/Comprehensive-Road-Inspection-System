<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="templates::head_include"></div>

    <style type="text/css">
        /* 表单样式隔离 */
        .form-container {
            margin: 20px auto;
            width: 400px; /* 表单整体宽度 */
            text-align: left; /* 左对齐表单内容 */
        }

        .form-container span {
            display: block; /* span块级显示，避免 inline-block 布局干扰 */
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-container input,
        .form-container select {
            width: 100%; /* 表单控件占满容器宽度 */
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* 包括内边距和边框在宽度内 */
        }

        .form-container button {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            background-color: transparent;
            display: block; /* 改为块级元素，方便居中 */
            width: 120px; /* 增加按钮宽度 */
            padding: 10px 20px; /* 调整按钮内边距 */
            margin: 20px auto; /* 上下间距 & 居中 */
            color: #535ba0;
            border: 2px solid #535ba0;
            transition: all 0.3s ease;
            border-radius: 8px;
            text-align: center; /* 居中文本 */
        }

        .form-container button:hover {
            color: #fff;
            background-color: rgba(83, 91, 160, 1);
        }
    </style>
</head>

<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <div class="logo">
                    <a th:href="@{/security/mainController}">轻量级城镇道路养护信息管理系统</a>
                </div>
            </header>

            <!-- Banner -->
            <section class="main-banner">
                <div class="container-fluid">
                    <div class="form-container">
                        <h3 class="title" style="text-align: center;">新增人员</h3>
                        <form th:action="@{/personnelManagement/create}" method="post">
                            <div>
                                <span>员工编号:</span>
                                <input class="form-input" readonly="readonly" name="employeeId" th:value="${personnel.employeeId}">

                                <span>员工姓名:</span>
                                <input class="form-input" type="text" name="employeeName" required>

                                <span>所属部门:</span>
                                <select class="form-input" name="departmentId" required>
                                    <option value="1">人事部</option>
                                    <option value="2">产品部</option>
                                    <option value="3">巡检部</option>
                                    <option value="4">数据部</option>
                                    <option value="5">养护部</option>
                                </select>

                                <span>员工状态:</span>
                                <select class="form-input" name="employeeStatus" required>
                                    <option value="忙碌">忙碌</option>
                                    <option value="空闲">空闲</option>
                                    <option value="不在岗">不在岗</option>
                                    <option value="离职">离职</option>
                                </select>

                                <span>职位:</span>
                                <select class="form-input" name="position" required>
                                    <option value="领导">领导</option>
                                    <option value="普通员工">普通员工</option>
                                </select>
                            </div>
                            <button type="submit">确定</button>
                        </form>
                    </div>
                </div>
            </section>

        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" th:replace="templates::sidebar"></div>

</div>

<div th:replace="templates::tail_include"></div>

</body>
</html>
