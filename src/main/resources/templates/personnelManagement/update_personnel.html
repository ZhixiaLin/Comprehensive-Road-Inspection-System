<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="templates::head_include"></div>
  <style type="text/css">
    .a {
      margin-top: 20px;
      width: 200px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .b {
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      background-color: transparent;
      display: inline-block;
      padding: 4px 20px;
      color: #535ba0;
      border: 2px solid #535ba0;
      transition: all 0.5s;
      border-radius: 8px;
      margin-top: 40px;
      margin-right: 10px;
    }

    .b:hover {
      color: #fff;
      background-color: rgba(83, 91, 160, 1);
    }

    span {
      display: inline-block;
      width: 100px;
      text-align: right;
      margin-right: 10px;
    }

    select.a {
      width: 200px;
    }
  </style>
</head>

<body class="is-preload">
<div id="wrapper">
  <div id="main">
    <div class="inner">
      <header id="header">
        <div class="logo">
          <a th:href="@{/security/mainController}">轻量级城镇道路养护信息管理系统</a>
        </div>
      </header>

      <section class="main-banner">
        <div class="container-fluid">
          <div align="center">
            <h3 class="title">修改人员信息</h3>
            <form th:action="@{/personnelManagement/update}" method="post">
              <input type="hidden" name="employeeId" th:value="${personnel.employeeId}">
              <div>
                <span>员工编号:</span>
                <input class="a" type="text" th:value="${personnel.employeeId}" readonly><br>

                <span>员工姓名:</span>
                <input class="a" type="text" name="employeeName"
                       th:value="${personnel.employeeName}" required><br>

                <span>所属部门:</span>
                <select class="a" name="departmentId" required>
                  <option value="1" th:selected="${personnel.departmentId == 1}">人事部</option>
                  <option value="2" th:selected="${personnel.departmentId == 2}">产品部</option>
                  <option value="3" th:selected="${personnel.departmentId == 3}">巡检部</option>
                  <option value="4" th:selected="${personnel.departmentId == 4}">数据部</option>
                  <option value="5" th:selected="${personnel.departmentId == 5}">养护部</option>
                </select><br>

                <span>员工状态:</span>
                <select class="a" name="employeeStatus" required>
                  <option value="忙碌" th:selected="${personnel.employeeStatus == '忙碌'}">忙碌</option>
                  <option value="空闲" th:selected="${personnel.employeeStatus == '空闲'}">空闲</option>
                  <option value="不在岗" th:selected="${personnel.employeeStatus == '不在岗'}">不在岗</option>
                  <option value="离职" th:selected="${personnel.employeeStatus == '离职'}">离职</option>
                </select><br>

                <span>职位:</span>
                <select class="a" name="position" required>
                  <option value="领导" th:selected="${personnel.position == '领导'}">领导</option>
                  <option value="普通员工" th:selected="${personnel.position == '普通员工'}">普通员工</option>
                </select><br>
              </div>
              <button type="submit" class="b">确定</button>
              <a href="/rmms/personnelManagement/list" class="b">返回</a>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div id="sidebar" th:replace="templates::sidebar"></div>
</div>

<div th:replace="templates::tail_include"></div>
</body>
</html>
