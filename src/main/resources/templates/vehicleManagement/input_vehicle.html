<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="templates::head_include"></div>
  <style type="text/css">
    .a {
      margin-top: 20px;
    }

    .b {
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      background-color: transparent;
      display: inline-block;
      padding: 4px 20px;
      color: #535ba0;
      border: 2px solid #535ba0;
      transition: all 0.5s;
      border-radius: 8px;
      margin-top: 40px;
      margin-right: 10px;
    }

    .b:hover {
      color: #fff;
      background-color: rgba(83, 91, 160, 1);
    }

    select.a {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
    }

    input.a {
      width: 200px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    span {
      display: inline-block;
      width: 100px;
      text-align: right;
      margin-right: 10px;
    }
  </style>
</head>

<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

  <!-- Main -->
  <div id="main">
    <div class="inner">

      <!-- Header -->
      <header id="header">
        <div class="logo">
          <a th:href="@{/security/mainController}">轻量级城镇道路养护信息管理系统</a>
        </div>
      </header>

      <!-- Banner -->
      <section class="main-banner">
        <div class="container-fluid">
          <div align="center">
            <h3 class="title">新增车辆</h3>
            <form th:action="@{/vehicleManagement/create}" method="post">
              <div>
                <span>车辆编号:</span>
                <input class="a" readonly="readonly" name="vehicleId" th:value="${vehicle.vehicleId}"><br>

                <span>车辆类型:</span>
                <input class="a" type="text" name="vehicleType"
                       th:placeholder="${'例如：巡检车-' + (vehicle.vehicleId < 10 ? '00' : (vehicle.vehicleId < 100 ? '0' : '') + vehicle.vehicleId)}"
                       required><br>
              </div>
              <button class="b" type="submit">提交</button>
              <a th:href="@{/vehicleManagement/list}" class="b">查看列表</a>
            </form>
          </div>
        </div>
      </section>

    </div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" th:replace="templates::sidebar"></div>

</div>

<div th:replace="templates::tail_include"></div>

</body>
</html>
