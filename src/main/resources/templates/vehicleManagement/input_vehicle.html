<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="templates::head_include"></div>
  <style type="text/css">
    /* 表单容器样式 */
    .form-container {
      margin: 20px auto;
      max-width: 500px; /* 表单整体宽度 */
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* 增加阴影效果 */
    }

    .form-container h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight:500;
      /*color: #535ba0;*/
    }

    /* 表单每一行的布局 */
    .form-row {
      display: flex;
      align-items: center; /* 垂直居中 */
      margin-bottom: 15px;
    }

    .form-row span {
      width: 100px; /* 标签宽度 */
      font-weight: bold;
      text-align: right;
      margin-right: 10px; /* 间距 */
    }

    /* 表单控件样式 */
    .form-row input,
    .form-row select {
      flex: 1; /* 输入框和下拉框自动拉伸 */
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* 按钮样式 */
    .form-container button,
    .form-container a {
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      display: inline-block;
      padding: 10px 25px;
      color: #535ba0;
      border: 2px solid #535ba0;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
      margin: 20px 5px 0;
    }

    .form-container button:hover,
    .form-container a:hover {
      color: #fff;
      background-color: #535ba0;
    }

    .form-container button {
      background-color: transparent;
      cursor: pointer;
    }

    .form-container a {
      background-color: transparent;
    }

    /* 响应式支持 */
    @media (max-width: 768px) {
      .form-container {
        max-width: 90%; /* 小屏幕下表单宽度 */
      }

      .form-row span {
        width: 80px; /* 减小标签宽度 */
      }
    }
  </style>
</head>

<body class="is-preload">

<div id="wrapper">
  <div id="main">
    <div class="inner">
      <header id="header">
        <div class="logo">
          <a th:href="@{/security/mainController}">道路综合巡查管理系统</a>
        </div>
      </header>

      <section class="main-banner">
        <div class="container-fluid">
          <div class="form-container">
            <h3>新增车辆</h3>
            <form th:action="@{/vehicleManagement/create}" method="post">
              <div class="form-row">
                <span>车辆编号:</span>
                <input type="text" name="vehicleId" th:value="${vehicle.vehicleId}" readonly>
              </div>

              <div class="form-row">
                <span>车辆类型:</span>
                <input type="text" name="vehicleType"
                       th:placeholder="${'例如：巡检车-' + (vehicle.vehicleId < 10 ? '00' : (vehicle.vehicleId < 100 ? '0' : '') + vehicle.vehicleId)}"
                       required>
              </div>

              <div style="text-align: center;">
                <button type="submit">提交</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div id="sidebar" th:replace="templates::sidebar"></div>
</div>

<div th:replace="templates::tail_include"></div>

</body>
</html>
