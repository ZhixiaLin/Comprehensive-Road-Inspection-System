<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="templates::head_include"></div>
    <style type="text/css">
        /* 表单容器样式 */
        .form-container {
            margin: 20px auto;
            max-width: 500px; /* 表单整体宽度 */
            padding: 20px;
            background-color: #f9f9f9; /* 增加背景色区分 */
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* 添加阴影 */
        }

        .form-container h3 {
            text-align: center; /* 标题居中 */
            margin-bottom: 20px;
            font-size: 18px;
            color: #535ba0;
        }

        /* 表单每一行的布局样式 */
        .form-row {
            display: flex;
            align-items: center; /* 垂直居中 */
            margin-bottom: 15px;
        }

        .form-row span {
            width: 100px; /* 左侧标签宽度 */
            font-weight: bold;
            text-align: right;
            margin-right: 10px; /* 间距 */
        }

        .form-row input,
        .form-row select {
            flex: 1; /* 输入框和下拉框自动拉伸 */
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* 包括内边距和边框 */
        }

        /* 按钮样式 */
        .form-container button {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            display: block;
            padding: 10px 25px;
            color: #535ba0;
            border: 2px solid #535ba0;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 20px auto 0; /* 居中显示 */
            background-color: transparent;
            cursor: pointer;
        }

        .form-container button:hover {
            color: #fff;
            background-color: #535ba0;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .form-container {
                max-width: 90%; /* 小屏幕适配 */
            }

            .form-row span {
                width: 80px; /* 缩小标签宽度 */
            }
        }
    </style>
</head>

<body class="is-preload">

<div id="wrapper">
    <div id="main">
        <div class="inner">
            <header id="header">
                <div class="logo">
                    <a th:href="@{/security/mainController}">轻量级城镇道路养护信息管理系统</a>
                </div>
            </header>

            <section class="main-banner">
                <div class="container-fluid">
                    <div class="form-container">
                        <h3>修改车辆信息</h3>
                        <form th:action="@{/vehicleManagement/update}" method="post">
                            <input type="hidden" name="vehicleId" th:value="${vehicle.vehicleId}">

                            <div class="form-row">
                                <span>车辆编号:</span>
                                <input type="text" th:value="${vehicle.vehicleId}" readonly>
                            </div>

                            <div class="form-row">
                                <span>车辆类型:</span>
                                <input type="text" name="vehicleType" th:value="${vehicle.vehicleType}" required>
                            </div>

                            <div class="form-row">
                                <span>车辆状态:</span>
                                <select name="vehicleStatus">
                                    <option value="true" th:selected="${vehicle.vehicleStatus}">在库</option>
                                    <option value="false" th:selected="${!vehicle.vehicleStatus}">派出</option>
                                </select>
                            </div>

                            <button type="submit">更新</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div id="sidebar" th:replace="templates::sidebar"></div>
</div>

<div th:replace="templates::tail_include"></div>

</body>
</html>
